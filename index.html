<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Animation Example</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #121212;
    margin: 0;
  }

  .voice-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 15px #0072ff;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.3s ease;
  }

  .voice-icon:hover, .voice-icon.active {
    box-shadow: 0 0 40px #00c6ff, 0 0 80px #00c6ff;
    animation: pulse 1.2s infinite;
  }

  .mic-body {
    width: 40px;
    height: 60px;
    background: white;
    border-radius: 20px 20px 10px 10px;
    position: relative;
  }

  .mic-head {
    width: 40px;
    height: 20px;
    background: #00aaff;
    border-radius: 20px 20px 0 0;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 40px #00c6ff, 0 0 80px #00c6ff;
    }
    50% {
      transform: scale(1.1);
      box-shadow: 0 0 60px #00c6ff, 0 0 120px #00c6ff;
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 40px #00c6ff, 0 0 80px #00c6ff;
    }
  }
</style>
</head>
<body>

<div class="voice-icon" id="voiceIcon">
  <div class="mic-body">
    <div class="mic-head"></div>
  </div>
</div>

<script>
  const voiceIcon = document.getElementById('voiceIcon');

  // Toggle animation on touch/click
  voiceIcon.addEventListener('click', () => {
    voiceIcon.classList.toggle('active');
  });

  // Optional: Remove animation when clicking elsewhere
  document.body.addEventListener('click', (e) => {
    if (!voiceIcon.contains(e.target)) {
      voiceIcon.classList.remove('active');
    }
  });
</script>

</body>
</html>
